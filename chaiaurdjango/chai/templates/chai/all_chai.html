{% extends "layout.html" %}

{% block title %}
Home Page
{% endblock %}

{% block content %}
<h1>All Chai for you</h1>

<div class="grid grid-cols-3 gap-4 m-4">
{% for chai in chais %}
<div class = "bg-gray-500">
    <img src = "{{chai.image.url}}" alt ="">
    <h3>{{chai.name}}</h3>
    <a href="{% url 'chai_detail' chai.id%}">
        <button type="button">
            {{chai.type}} - {{chai.id}}
        </button>    
    test
</div>
{% endfor %}
</div>

{% endblock %}
